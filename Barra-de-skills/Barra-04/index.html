<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="wrapper">

					<div id="html-bar"></div>
				</div>
			</div>
              <!-- 2st skills bar --->
			<div class="skills">
				<div class="details">
					<span>CSS</span>
					<span>75%</span>
				</div>

					<div id="css-bar"></div>
				</div>
			</div>

            <!-- 3st skills bar --->
			<div class="skills">
				<div class="details">
					<span>Javascript</span>
					<span>72%</span>
				</div>
				<div class="bar">
					<div id="javascript-bar"></div>
				</div>
			</div>
                 <!-- 4st skills bar --->
				<div class="skills">
				<div class="details">
					<span>JQuery</span>
					<span>68%</span>
				</div>

				</div>

</body>
</html>
